version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cryptosim-postgres
    environment:
      POSTGRES_DB: cryptosim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cryptosim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: cryptosim-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cryptosim
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: create

      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - cryptosim-network
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    # For development with hot reload (requires devtools in pom.xml)
    command: ["./mvnw", "spring-boot:run", "-Dspring-boot.run.jvmArguments=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"]
    # Or for production: command: ["java", "-jar", "app.jar"]

networks:
  cryptosim-network:
    name: cryptosim-global-network  #<---- global private networking 
    driver: bridge

volumes:
  postgres_data: